<!DOCTYPE html>
<html>
    <head>
        <title>My First Web Page</title>
        <meta charset="UTF-8">
        <meta name="description" content="This is a beginer web Page">
    </head>
    <body>
        <!--Headings-->
        <h1>This is a H1 heading</h1>    
        <h2>This is a H2 heading</h2>  
        <h3>This is a H3 heading</h3>  
        <h4>This is a H4 heading</h4>  
        <h5>This is a H5 heading</h5>  
        <h6>This is a H6 heading</h6> 
        <!--Paragraph--> 
        <p>This is a paragraph of text.</p>
        <!--Link-->
        <br />
        <a href="https://google.com">Click Here to visit Google Page.</a>
        <!--Internal Image-->
        <img src="Image.jpg" alt="This is an image" width="500" height="500">
        <br />
         <!--External Image-->
         <img src="https://images.pexels.com/photos/305821/pexels-photo-305821.jpeg?auto=compress&cs=tinysrgb&w=400" alt="This is an flower" width="500" height="500">
         <!--Ordered Lists-->
         <ol type="a">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
         </ol>
         <!--Un-ordered Lists-->
         <ul type="square">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
         </ul>
         <!--Forms-->
         <form action="/location" method="GET/POST">
            <lable for="name">Name: </lable>
            <input type="text" id="name">
            <br />
            <lable for="email">Email:</lable>
            <input type="email" id="email">
            <br />
            <lable for="password">password:</lable>
            <input type="password" id="password">
            <br />
            <button type="submit">Submit</button>
         </form>
    </body>
</html>
